<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="result">
      <h3 class="h-result">Your Result</h3>
      <div class="r-circle">
        <span class="num">76</span>
        <p class="outof">of 100</p>
      </div>
        <h2>Great</h2>
      <p class="r-cap"> You scored higher than 65% of<br> the people who have taken <br> these tests.</p>
    </div>
    <div class="summary">
      <h3 class="h-summary">Summary</h3>
      <ul>
        <div class="reaction">
          <li class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
             <span class="list-item">Reaction</span> 
           <span class="score">80</span>  / 100
          </li>
        </div>
        <div class="memory">
          <li class="memory">
            <img src=".\assets\images\icon-memory.svg" alt="memory-icon">
            <span class="list-item">Memory</span> 
            <span class="score">92</span>  / 100
          </li>
        </div>
        <div class="verbal">
          <li class="verbal">
            <img src=".\assets\images\icon-verbal.svg" alt="verbal-icon">
            <span class="list-item">Verbal</span> 
           <span class="score">61</span>  / 100
          </li>
        </div>
        <div class="visual">
          <li class="visual">
           <img src=".\assets\images\icon-visual.svg" alt="visual-icon">
           <span class="list-item">Visual</span> 
            <span class="score">72</span> / 100
          </li> 
        </div>
        </ul>
          <button> Continue </button>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sumanthchandana/">Sumanth Chandana</a>.
  </div>
</body>
</html>
